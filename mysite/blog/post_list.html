{% load static %}
<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="Utf-8">
        <!-- bootstrap CSS -->
        <link href=
        "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity=
        "sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXUIoBoqy12QvZ6jIW3"
        crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/stijl.css' %}">
        <title></title>
    </head>
<body>
    {% block content %} 
    {% for post in posts %}  
    <article class="post">
        <time class="date">
    {{ post.published_date }}
    </time>
    <h2><a href="">{{ post.title }}</a></h2>
    <p>{{ post.text|linebreaksbr }}</p>
    </article>
    {% endfor %} 
    {% endblock %} 
</body>
</html>
